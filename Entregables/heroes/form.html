<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIENDA HEROES</title>
    <!--agregar link google fonts-->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>
            <div class="bardiscount"> 20% de descuento en todos los productos!</div>
            <img src="./img/tiendav.png" alt="icono tienda">
            <div class="header">Tienda Heroes</div>
    </header>
    <main>
    <div class="login">
    <h3>Añadí tu super!</h3>
    <h5>Agregá tu personaje favorito completando las opciones.</h5>
    <form action="" method= get>
<!--completar form-->
<p class="nombres">
<label >*Nombre</label>
<input type="text" name="Tu nombre">
</p>
<p>
    <label >*Especie</label>
    <input type="text" name="Seleccionar" placeholder="Especie">
    </p>
    <p>
        <label >Fecha</label>
        <input type="text" name="desplegable" placeholder="dd/mm/aa">
        </p>
<p>
    <label></label>
    <input type="text" name="Descripción" placeholder="Descripción">
</p>
<p>
    <!--ver cual es el menu-->
    <label>Agregar foto</label>
    <input type="text" name="Descripción" placeholder="Seleccionar Archivo">
</p>
<p>
    <!--ver cual es el menu-->
    <label>Poderes</label>
    <input type="checkbox" name="Poder" value="Volar">
    <input type="checkbox" name="Poder" value="Superinteligencia">
    <input type="checkbox" name="Poder" value="Vista de rayo láser">
    <input type="checkbox" name="Poder" value="Billetera gorda">
</p>
<p>
    <!--ver cual es el menu-->
    <label>Tipo de personaje</label>
    <input type="radio" name="Tipo" value="Héroe / Heroina">
    <input type="radio" name="Tipo" value="Villano / Villana">
    </p>
    <p class="añadir">
    <button type="submit">Añadir</button>
    </p>

    </form>

    </div>
    </main>
    <footer>
        Todos los derechos reservados a FRONT END 1
    </footer>
</body>
</html>
